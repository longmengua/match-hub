syntax = "proto3";

package health;

import "common.proto";

message HealthRequest {
  string must_be_hello = 1;
}

message HealthResponse {
  common.CommonResponse common_response = 1; // 通用回應格式
  string version = 2;
}

service HealthService {
  rpc Check (HealthRequest) returns (HealthResponse);
}
